# .github/workflows/main.yml

name: AEINST ICO Fund CI Pipeline:


  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Lint check
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Success badge marker
        if: success()
        run: echo "âœ… AEINST CI build passed."


